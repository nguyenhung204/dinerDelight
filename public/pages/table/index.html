<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sale</title>
  <link rel="stylesheet" href="../../shared/css/variables.css">
  <link rel="stylesheet" href="../../shared/css/styles.css">
  <link rel="stylesheet" href="table.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text:500&amp;lang=en">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-spinner hidden" id="loading-panel">
    <span class="loader"></span>
  </div>
  <div id="header"></div>
  <div class="container">
    <div class="card-map">
      <iframe id="map"
        src="https://storage.googleapis.com/maps-solutions-rnr89mul4m/locator-plus/zm2j/locator-plus.html" width="100%"
        height="100%" style="border:1;" loading="lazy">
      </iframe>
    </div>
    <div class="card" style="width: 18rem;height: min-content;">
      <img src="../../assets/hunglogo.png" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">Nhà Hàng Diner Delight</h5>
        <p class="card-text">Địa Chỉ : 12, Nguyễn Văn Bảo, Phường 4, Gò Vấp</p>
        <p class="card-text">Open - Close : 09:00 - 22:00</p>
        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
          tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel">Đặt Bàn</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form id="post" action="">
                <div class="modal-body">
                  <div class="mb">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn">
                    <small id="nameHelp" class="form-text text-danger"></small>
                  </div>
                  <!-- <div class="mb">
                      <label for="idCard" class="form-label">Căn cước công dân</label>
                      <input type="text" class="form-control" id="idCard" placeholder="Nhập mã căn cước của bạn">
                      <small id="cccdHelp" class="form-text text-danger"></small>
                    </div> -->
                  <div class="mb">
                    <label for="phone" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
                    <small id="emailHelp" class="form-text text-danger"></small>
                  </div>
                  <div class="mb">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại của bạn">
                    <small id="phoneHelp" class="form-text text-danger"></small>
                  </div>
                  <label class="form-label">Loại bàn </label>
                  <div class="mb d-flex">
                    <div class="form-check m-2">
                      <input class="form-check-input" type="radio" name="table" id="table" value="Bàn 2 người" checked>
                      <label class="form-check-label" for="one">
                        Bàn 2 người
                      </label>
                    </div>
                    <div class="form-check m-2">
                      <input class="form-check-input" type="radio" name="table" id="table" value="Bàn 4 người">
                      <label class="form-check-label" for="two">
                        Bàn 4 người
                      </label>
                    </div>
                  </div>
                  <small id="tableHelp" class="form-text text-danger"></small>

                  <div class="mb-3">
                    <label for="message" class="form-label">Lời nhắn</label>
                    <textarea class="form-control" id="message" rows="2">Không</textarea>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="confirm">
                    <label class="form-check-label" for="confirm">Tôi xác nhận thông tin trên là chính xác</label> <br>
                    <small id="agreeHelp" class="form-text text-danger"></small>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="reset" class="btn btn-dark">Đặt lại</button>
                  <button disabled id="confirmButton" type="submit" class="btn btn-dark" data-bs-toggle="modal"
                    data-bs-target="#exampleModalToggle2" data-bs-dismiss="modal">Xác nhận</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
          tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel2">Vui Lòng Kiểm Tra Lại Thông Tin Đặt Bàn</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="card" style="width: 100%;">
                  <div class="card-body">
                    <h5 class="card-title">Thông tin của bạn</h5>
                    <p class="card-text name_info"></p>
                    <p class="card-text cccd_info"></p>
                    <p class="card-text email_info"></p>
                    <p class="card-text phone_number_info"></p>
                    <p class="card-text table_info"> </p>
                    <p class="card-text message_info"></p>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-dark" data-bs-target="#exampleModalToggle" data-bs-toggle="modal"
                  data-bs-dismiss="modal">Trở về</button>
                <button id="confirm-table" type="submit" class="btn btn-dark" aria-label="Close" data-bs-dismiss="modal">Xác nhận</button>
              </div>
            </div>
          </div>
        </div>
        <a class="btn d-flex justify-content-center align-items-center" id="test" data-bs-toggle="modal"
          href="#exampleModalToggle" role="button">Đặt bàn</a>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="../../shared/js/nav.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCevP3Z0E30qo_HaQgXPhj0oW7bk0ZasIk&libraries = place,marker&callback=initMap&solution_channel=GMP_QB_addressselection_v2_cABC"></script>
  <script src="table.js"></script>
</body>

</html>
